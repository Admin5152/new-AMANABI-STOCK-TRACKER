<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMANABI ENT. Clothing Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb', // Amanabi Blue
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              },
              slate: {
                850: '#151f2e',
              }
            },
            animation: {
              // Wait 2s, then fade out over 1s = 3s total experience
              'fade-out': 'fadeOut 1s ease-in-out 2s forwards',
              'bounce-slow': 'bounce 2s infinite',
              'cart-roll': 'cartRoll 2s ease-in-out infinite',
            },
            keyframes: {
              fadeOut: {
                '0%': { opacity: '1', visibility: 'visible' },
                '100%': { opacity: '0', visibility: 'hidden' },
              },
              cartRoll: {
                '0%, 100%': { transform: 'translateX(-10px) rotate(-5deg)' },
                '50%': { transform: 'translateX(10px) rotate(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #f8fafc;
        /* Increased base font size for better readability */
        font-size: 17px; 
      }
      /* Custom scrollbar for table container */
      .custom-scrollbar::-webkit-scrollbar {
        height: 10px;
        width: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>

  }
}
</script>
